<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconoApp - Consulta de Produto</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="center">
  <main class="center container">
    <header class="center header">
      <h1 class="app_title">EconoApp</h1>
      <h3 class="page_title">Consulta Produto</h3>
    </header>
    <section>
      <form class="center" action="#">
        <label class="form_field_conteiner">
          <input class="form_field" type="text" name="codigodebarra" placeholder="Código de Barras" required>
        </label>
        <label class="form_field_conteiner">
          <input class="form_field" type="text" name="nome" placeholder="Nome">
        </label>
        <label class="form_field_conteiner">
            <input class="form_field" type="text" name="preco" placeholder="Preço">
          </label>
        <label class="form_field_conteiner">
            <input class="form_field" type="text" name="estabelecimento" placeholder="Estabelecimento">
        </label>
          <label class="form_field_conteiner">
            <input class="form_field" type="text" name="data" placeholder="Data de Atualização">
        </label>
        <input class="primary_btn" type="submit" value="Consultar">
      </form>
    </section>
    <a class="voltar_link" href="javascript:history.back()">Voltar</a>
  </main>
</body>
</html>
